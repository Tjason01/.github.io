<!DOCTYPE html>
<html lang="en">

<head>
  <title>AZUCAR: Ice Cream Shop</title>
  <link href="Azucar-css.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Slabo+27px" rel="stylesheet">
</head>

<body>
  <img class="logo" src="https://image.ibb.co/c0YoTc/Image_3.jpg" alt="AZUCAR logo">
  <div class="navigation">
    <nav>
      <ul class="navbar">
        <li class="nav active"><a href="index.html">Home</a></li>
        <li class="nav"><a href="menu.html">Menu</a></li>
        <li class="nav"><a href="about-us.html">About Us</a> </li>
        <li class="nav"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Slide show containers-->
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://image.ibb.co/inOSMx/unnamed.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://image.ibb.co/euWmEH/Image_1.jpg" style="width:100%">

      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://image.ibb.co/h7U1gx/Image.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>

</html>
